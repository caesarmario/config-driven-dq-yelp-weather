version: '3.8'

services:

  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  minio_tc:
    image: minio/minio
    container_name: minio_tc
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_KMS_SECRET_KEY: my-minio-key:YWRtaW4xMjNhZG1pbjEyM2FkbWluMTIzYWRtaW4xMjM=
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  airflow:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__AIRFLOW_HOME=/opt/airflow
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - PYTHONPATH=/opt/project
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/opt/project:delegated
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /opt/project
    ports:
      - "8083:8080"
    depends_on:
      - postgres
      - minio_tc
    command: ["bash","-c","exec airflow standalone"]

  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - HOME=/tmp
      - SPARK_LOCAL_DIRS=/tmp
    ports:
      - "7077:7077"
      - "8081:8080"
    volumes:
      - spark_master_data:/bitnami

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - HOME=/tmp
      - SPARK_LOCAL_DIRS=/tmp
    depends_on:
      - spark-master
    ports:
      - "8082:8080"
    volumes:
      - spark_worker_data:/bitnami

  metabase:
    image: metabase/metabase
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: airflow
      MB_DB_PORT: 5432
      MB_DB_USER: airflow
      MB_DB_PASS: airflow
      MB_DB_HOST: postgres
    depends_on:
      - postgres

  great_expectations:
    image: python:3.9-slim
    container_name: great_expectations
    volumes:
      - ./great_expectations:/app
    working_dir: /app
    command: tail -f /dev/null

volumes:
  pg_data:
  minio_data:
  spark_master_data:
  spark_worker_data:
